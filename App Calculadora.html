<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos Diarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary">Calculadora de Gastos</h2>
        <div class="card p-3 shadow-sm">
            <div class="mb-3">
                <label for="concepto" class="form-label">Concepto</label>
                <input type="text" id="concepto" class="form-control" placeholder="Ejemplo: Comida">
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">Monto</label>
                <input type="number" id="monto" class="form-control" placeholder="Ejemplo: 100">
            </div>
            <button class="btn btn-success w-100" onclick="agregarGasto()">Agregar Gasto</button>
        </div>
        <div class="mt-4">
            <h4 class="text-center">Lista de Gastos</h4>
            <ul id="listaGastos" class="list-group"></ul>
            <h4 class="text-center mt-3">Total: <span id="total" class="text-danger">0</span> MXN</h4>
        </div>
    </div>
    
    <script>
        let totalGastos = 0;

        function agregarGasto() {
            const concepto = document.getElementById("concepto").value.trim();
            const monto = parseFloat(document.getElementById("monto").value.trim());
            
            if (!concepto || isNaN(monto) || monto <= 0) {
                alert("Por favor, ingresa un concepto vÃ¡lido y un monto mayor a 0");
                return;
            }
            
            totalGastos += monto;
            
            const lista = document.getElementById("listaGastos");
            const elemento = document.createElement("li");
            elemento.classList.add("list-group-item", "animate__animated", "animate__fadeInUp");
            elemento.innerHTML = `<strong>${concepto}:</strong> $${monto.toFixed(2)}`;
            lista.appendChild(elemento);
            
            document.getElementById("total").textContent = totalGastos.toFixed(2);
            
            document.getElementById("concepto").value = "";
            document.getElementById("monto").value = "";
        }
    </script>
</body>
</html>
